<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointer Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock">
        <!-- <div class="number" style="--i:1">1</div>
        <div class="number" style="--i:2">2</div>
        <div class="number" style="--i:3">3</div>
        <div class="number" style="--i:4">4</div>
        <div class="number" style="--i:5">5</div>
        <div class="number" style="--i:6">6</div>
        <div class="number" style="--i:7">7</div>
        <div class="number" style="--i:8">8</div>
        <div class="number" style="--i:9">9</div>
        <div class="number" style="--i:10">10</div>

        <div class="number" style="--i:1">1</div>
        <div class="number" style="--i:2">2</div>
        <div class="number" style="--i:3"><div class="flipX">E</div></div>
        <div class="number" style="--i:4">4</div>
        <div class="number" style="--i:5"><div class="flipY">2</div></div>
        <div class="number" style="--i:6">6</div>
        <div class="number" style="--i:7"><div class="rotate180">2</div></div>
        <div class="number" style="--i:8"><div class="flipD">∞</div></div>
        <div class="number" style="--i:9"><div class="rotate180">6</div></div>
        <div class="number" style="--i:10">IO</div>
        <div class="number" style="--i:11"><div class="flipD">二</div></div>
        <div class="number" style="--i:12">12</div>

        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
