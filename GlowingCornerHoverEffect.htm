<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>GlowingCornerHoverEffect(Demo)</title><style>*{margin:0;padding:0;}body{display:flex;justify-content:center;align-items:center;min-height:100vh;background-color:#222;}.ctnr{display:flex;justify-content:center;align-items:flex-start;gap:50px;flex-wrap:wrap;}.ctnr .box{position:relative;width:320px;height:400px;background:rgba(45,45,45,1);border-radius:20px;overflow:hidden;}.ctnr .box::before{content:'';position:absolute;background:radial-gradient(closest-side,var(--clr) 0%,transparent 40%);width:800px;height:800px;left:var(--x);top:var(--y);transform:translate(-50%,-50%);transition:all 0.5s,left 0s,top 0s;opacity:0;}.ctnr .box:hover::before{opacity:1;}.ctnr .box::after{content:'';position:absolute;inset:2px;border-radius:20px;background:rgba(45,45,45,0.8);}.ctnr .box:active::before{background:radial-gradient(farthest-corner,transparent var(--t_i),var(--clr) var(--t),transparent var(--t_o));}</style></head><body><div class="ctnr"><div class="box" style="--clr:#f00;"></div><div class="box" style="--clr:#0f0;"></div><div class="box" style="--clr:#70f;"></div></div><script>let bxs=document.querySelectorAll('.ctnr .box');let tms=[];bxs.forEach(tB=>{tB.onmousemove=function(e){let x=e.pageX-tB.offsetLeft;let y=e.pageY-tB.offsetTop;tB.style.setProperty('--x',x+'px');tB.style.setProperty('--y',y+'px');};tB.onmousedown=function(e){tB.style.setProperty('--t','1%');tB.style.setProperty('--t_o','2%');let t=-5;let x=e.pageX-tB.offsetLeft;let y=e.pageY-tB.offsetTop;tms.forEach(tm=>{clearInterval(tm);});tms.splice(0,tms.length);let ani=()=>{if(t){tB.style.setProperty('--t',t+'%');tB.style.setProperty('--t_i',Math.max(0,t-20)+'%');tB.style.setProperty('--t_o',(t+20)+'%');}if(++t>=100){t=-20;}};let a=setInterval(ani,20);tms.push(a);}})</script></body></html>
